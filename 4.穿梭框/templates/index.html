<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
    <div id="app" class="container" @mouseenter="bindThis">
        <div class="panel panel-default col-md-3 col-md-offset-2 default">
            <div class="panel-heading">
                <input type="checkbox" v-model="willAll" @change="checkAllWill">
                <span>
                    备选成员
                </span>
                <div class="showNum">
                    <span>{{ willSelect.length }}</span>
                    <span>/</span>
                    <span>{{ willSource.length }}</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group has-info has-feedback">
                    <input type="text" class="form-control" v-model="searchWill" @input="searchInputWill" @click="searchClickWill">
                    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                </div>
                <template v-for="(item, index) in willSource">
                    <label class="checkbox-inline">
                        <input type="checkbox" :value="item" v-model="willSelect" @change="checkOnlyWill">
                        {{ item }}
                    </label><br>
                </template>
            </div>
        </div>
        <div class="btnArea col-md-1">
            <button class="btn" :class="edSelect.length == 0 ? 'btn-default disabled' : 'btn-info'" @click="through2will"><span
                    class="glyphicon glyphicon-menu-left"></span></button>
            <button class="btn" :class="willSelect.length == 0 ? 'btn-default disabled' : 'btn-info'" @click="through2ed"><span class="glyphicon glyphicon-menu-right"></span></button>
        </div>
        <div class="panel panel-default col-md-3 col-md-offset-2 default">
            <div class="panel-heading">
                <input type="checkbox" v-model="edAll" @change="checkAllEd">
                <span>
                    已选成员
                </span>
                <div class="showNum">
                    <span>{{ edSelect.length }}</span>
                    <span>/</span>
                    <span>{{ edSource.length }}</span>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group has-info has-feedback">
                    <input type="text" class="form-control" v-model="searchEd" @input="searchInputEd" @click="searchClickEd">
                    <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
                </div>
                <template v-for="(item, index) in edSource">
                    <label class="checkbox-inline">
                        <input type="checkbox" :value="item" v-model="edSelect" @change="checkOnlyEd"> {{ item }}
                    </label><br>
                </template>
            </div>
        </div>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js//index2.js"></script>
</body>

</html>
