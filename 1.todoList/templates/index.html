<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue - todo List</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="shortcut icon" href="https://cn.vuejs.org/images/logo.png" type="image/x-icon">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="###">
                    <div class="form-group">
                        <label for="task">TASK</label>
                        <!-- 按 enter 键实现 TODO LIST 功能 -->
                        <input type="text" class="form-control" id="task" placeholder="task" v-model="val" @keydown.enter="_insert">
                    </div>
                </form>
                <table class="table table-striped table-hover">
                    <tr v-for="(item, index) in list" :key="+new Date() + index">
                        <td class="overflow col-md-8">{{ item }}</td>
                        <td class="col-md-4">
                            <button class="btn btn-danger col-md-4 col-md-offset-6" @click="_delete(index)">移除</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../static/js/index.js"></script>
</body>

</html>
